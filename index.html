<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f2c8bf9d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>

    <main>
      <div class="calculator">
        <div class="display">
          <div id="historic" class="historic"></div>
          <div id="result" class="result"></div>
        </div>
        <div class="row">
          <button type="submit" class="key symbol" onclick="cleanAll()">
            AC
          </button>
          <button type="submit" class="key symbol" onclick="percentage()">
            %
          </button>
          <button type="submit" class="key symbol" onclick="btnCalc('/')">
            /
          </button>
          <button type="submit" class="key symbol" onclick="cleanEntry()">
            <i class="fas fa-backspace"></i>
          </button>
        </div>
        <div class="row">
          <button type="submit" class="key number" onclick="botao(7)">7</button>
          <button type="submit" class="key number" onclick="botao(8)">8</button>
          <button type="submit" class="key number" onclick="botao(9)">9</button>
          <button type="submit" class="key symbol" onclick="btnCalc('*')">
            x
          </button>
        </div>
        <div class="row">
          <button type="submit" class="key number" onclick="botao(4)">4</button>
          <button type="submit" class="key number" onclick="botao(5)">5</button>
          <button type="submit" class="key number" onclick="botao(6)">6</button>
          <button type="submit" class="key symbol" onclick="btnCalc('-')">
            -
          </button>
        </div>
        <div class="row">
          <button type="submit" class="key number" onclick="botao(1)">1</button>
          <button type="submit" class="key number" onclick="botao(2)">2</button>
          <button type="submit" class="key number" onclick="botao(3)">3</button>
          <button type="submit" class="key symbol" onclick="btnCalc('+')">
            +
          </button>
        </div>
        <div class="row">
          <button type="submit" class="zero-key number" onclick="botao(0)">
            0
          </button>
          <button type="submit" class="key number" onclick="addComma()">
            .
          </button>
          <button type="submit" class="equal-key" onclick="result()">=</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>Jackson Gravino</p>
        <div>
          <a href="https://www.linkedin.com/in/jackson-gravino" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a
            href="https://www.youtube.com/channel/UCuxdIvvTAu9u9-epyn34nQA"
            target="_blank"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>

          <a href="https://github.com/JacksonJLGravino" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
